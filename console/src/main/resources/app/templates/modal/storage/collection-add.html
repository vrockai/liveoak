<form lo-autofocus>
  <div class="modal-header">
    <h3>Create New Collection</h3>
  </div>
  <div class="modal-body">
    <div class="form-group clearfix">
      <label for="collection-name" class="col-sm-3 control-label">Collection Name</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="collection-name" ng-model="collectionName" autofocus>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-click="collectionCreate(collectionName); close()">Add</button>
  </div>
</form>
