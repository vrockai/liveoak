<form lo-autofocus name="loCollectionCreate" id="loCollectionCreate" ng-init="setFormScope(this)" novalidate="">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title">Create New Collection</h4>
  </div>
  <div class="modal-body">
    <div class="form-group clearfix">
      <label for="collection-name" class="col-sm-3 control-label">Collection Name</label>
      <div class="col-sm-7">
        {{loCollectionCreate.collectionName.$error}}
        <input type="text" class="form-control" id="collectionName" name="collectionName" ng-model="collectionName"
               required autofocus ng-change="checkColName(collectionName)" lo-validation/>
        <span class="help-block ng-hide">
          <ng-messages for="loCollectionCreate.collectionName.$error">
            <ng-message when="required">Collection name is required.</ng-message>
            <ng-message when="collectionName">Collection name already exists.</ng-message>
          </ng-messages>
        </span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default btn-lg" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary btn-lg" ng-click="collectionCreate(collectionName); close()" ng-disabled="!(collectionName && loCollectionCreate['collection-name'].$valid)">Add</button>
  </div>
</form>
